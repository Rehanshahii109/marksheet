<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark-sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #DADA;">
    <div class="container fw-bold">
<div class="row">
    <div class="col-8 m-auto bg-dark text-light p-4">
        <h4 class="text-center">Grade calculating </h4>

    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-md-12 m-auto bg-white p-5 d-flex justify-content-around">
        <div class="col-md-4">
            <div>

                <div class="book1 mb-3">
                <label>computer</label>
                <input class="form-control" id="bookone" type="number" name="" placeholder="marks">
                </div>
                <div class="book2 mb-3">
                <label>english</label>
                <input class="form-control" id="booktwo" type="number" name="" placeholder="marks">
                </div>
                <div class="book3 mb-3">
                <label>urdu</label>
                <input class="form-control" id="bookthree" type="number" name="" placeholder="marks">
                </div>
                <div class="book4 mb-3">
                <label>maths</label>
                <input class="form-control" id="bookfour" type="number" name="" placeholder="marks">
                </div>
                <div class="book5 mb-3">
                <label>islamiyat</label>
                <input class="form-control" id="bookfive" type="number" name="" placeholder="marks">
                </div>
           
                <div>
                    <button class="btn btn-warning col-12" onclick="calculate()">calculate</button>
                </div>
            </div>
            </div>
        
  <div class="col-md-4 d-flex align-items-center">
    <div>
        <table class="table table-bordered border-dark">
            <tr>
                <td>Total Marks:</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Obtained Marks:</td>
                <td id="obtain"></td>
            </tr>
            <tr>
                <td>percentage:</td>
                <td id="per"></td>
            </tr>
            <tr>
                <td>Grades:</td>
                <td id="grade"></td>
            </tr>
            <tr>
                <td>Remarks:</td>
                <td id="remark"></td>
            </tr>
        </table>
    </div>
  </div>
    </div>

</div>

    </div>

    <script type="text/javascript" src="grade.js"></script>
</body>
</html>
